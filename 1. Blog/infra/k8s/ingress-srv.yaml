apiVersion: networking.k8s/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotation:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: posts.com
      http:
        paths:
          - path: /posts
            backend:
              serviceName: posts-clusterip-srv
              servicePort: 4000
          - path: /posts/?(.*)/comments
            backend:
              serviceName: comments-srv
              servicePort: 4001
          - path: /query/posts
            backend:
              serviceName: query-srv
              servicePort: 4002
          - path: /?(.*)
            backend:
              serviceName: web-srv
              servicePort: 3000
